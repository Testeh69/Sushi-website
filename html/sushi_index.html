<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/sushi-2.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/hero.css">

    <title>Sushiman</title>
</head>
<body>
    <header>
        <nav class="header_nav">
            <div class="header_logo">
                <h4>SUSHIMAN</h4>
            </div>
            <div class="header_logo-overlay"></div>
            <div class="header_navbar">
                <ul class="header_menu">
                    <li>
                        <a href="#menu">MENU</a>
                        </li>
                    <li>
                        <a href="#food">FOOD</a>
                    </li>
                    <li>
                        <a href="#services">SERVICES</a>
                    </li>
                    <li>
                        <a href="#about-us">ABOUT US</a>
                    </li>
                </ul>
                <ul class="header_menu-mobile">
                    <li>
                        <img src="../assets/search.svg">
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="left">
            <div class="hero-img">
                <img src="../assets/sushi-1.png" alt="sushi" />
                <h2 class="chinois" data-aos="fade-up">
                    日 <br />
                    本 <br />
                    食
                </h2>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <div class="text">
                    <h1 class="title">Feel the taste of japanese foods</h1>
                    <p class="hero-paragraph">Feel the taste of the most popular japanese foods from anywhere at anytime.</p>
                </div>
                <div class="button-section">
                    <button id="button-left">Order Now</button>
                    <button id="button-right"><img class="arrow-right" src="../assets/arrow-right.svg" alt="arrow-rigt"/>How to Order</button>
                </div>
            </div>
            <div class="bottom" id="commentary">
                <div class="left-commentary">
                    <h4 id="number"><span id="number-left">24</span>K+</h4>
                    <p id="sujet">Happy Customers</p>
                </div>
                <br>
                <div class="right-commentary">
                    <img class="profil" src="../assets/user.png" alt="profil"/>
                    <p>"This is the best japanese food delivery food service that ever existed."</p>
                </div>

            </div>
        </div>
    </section>

</body>
</html>
